	<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/echarts-2.2.7/echarts-all.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script>
        var myChart = echarts.init(document.getElementById('echart'));
        $.post(
            "/user/error",
			function(data){
                inintChart(data);
			},
			"json"
		);
        function inintChart(data) {
            var option = {
                title : {
                    text: '用户注册系统角色',
                    subtext: '角色划分',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['管理员','老师','学生']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 1548
                                }
                            }
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                series : [
                    {
                        name:'用户角色',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:data
                    }
                ]
            };
            myChart.setOption(option);
        }
	</script>
</body>
